<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuenta.css">
    <title>Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    Bienvenido a tu cuenta
    <div id="container">
        <form class="cuenta">
            <div class="form-group">
               
                <button class="btnPrincipales" id="btnConsultar">Consultar saldo</button>
                
                <button class="btnPrincipales" id="btnIngreso">Ingresar saldo</button>

                <button class="btnPrincipales" id="btnRetirar">Retirar saldo</button>
            </div>   
        </form>

        <form class="hide" id="consulta">
            <div class="form-group">
                <h1>Su saldo es de:</h1>
                <label id="saldo"></label>

            </div>   
        </form>

        <form class="hide" id="ingreso">
            <div class="form-group">
                <label for="InputMonto" id="labelIngresarMonto">Capture la cantidad a ingresar:</label>
                <input type="text" id="monto"/>
                <button id="btningresarMonto">Ingresar</button>
                <h1 class="hide" id="nuevosaldo">Su nuevo saldo es de:</h1></br>
                <label id="saldoingreso"></label>
            </div>   
        </form>

        <form class="hide" id="retiro">
            <div class="form-group">
                <label for="InputRetiro" id="labelRetirarMonto">Capture la cantidad a retirar:</label>
                <input type="text" id="montoR"/>
                <button id="btnretirarMonto">Retirar</button>
                <h1 class="hide" id="nuevosaldoR">Su nuevo saldo es de:</h1></br>
                <label id="saldoretirado"></label>
            </div>   
        </form> 
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="cuenta.js"></script>
</html>
